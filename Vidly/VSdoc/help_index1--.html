<body style="direction: ltr;">
	<form>
	Look for:<br /><input style="width:100%" onKeyDown="check_input(this.value,get_match)" onKeyUp="check_input(this.value,get_match)"/>

	<script>
		var words = new Array(
"About Method","AccountController  Constructor","AccountController (ApplicationUserManager, ApplicationSignInManager) Constructor","AccountController Class","AddPhoneNumber  Method","AddPhoneNumber (AddPhoneNumberViewModel) Method","AddPhoneNumberViewModel Class","ApplicationDbContext Class","ApplicationDbContext Constructor","ApplicationSignInManager Class","ApplicationSignInManager Constructor","ApplicationUser Class","ApplicationUserManager Class","ApplicationUserManager Constructor","Application_Start Method","BrowserRemembered Property","BundleConfig Class","ChangePassword  Method","ChangePassword (ChangePasswordViewModel) Method","ChangePasswordViewModel Class","Code Property {Vidly.Models.ResetPasswordViewModel}","Code Property {Vidly.Models.VerifyCodeViewModel}","Code Property {Vidly.Models.VerifyPhoneNumberViewModel}","Configuration Method","ConfigureAuth Method","ConfigureTwoFactorViewModel Class","ConfirmEmail Method","ConfirmPassword Property {Vidly.Models.ChangePasswordViewModel}","ConfirmPassword Property {Vidly.Models.RegisterViewModel}","ConfirmPassword Property {Vidly.Models.ResetPasswordViewModel}","ConfirmPassword Property {Vidly.Models.SetPasswordViewModel}","Contact Method","Create Method {Vidly.ApplicationSignInManager}","Create Method {Vidly.ApplicationUserManager}","Create Method {Vidly.Models.ApplicationDbContext}","CreateUserIdentityAsync Method","CurrentLogins Property","Customer Class","Customers Property","DisableTwoFactorAuthentication Method","Dispose Method {Vidly.Controllers.AccountController}","Dispose Method {Vidly.Controllers.ManageController}","Email Property {Vidly.Models.ExternalLoginConfirmationViewModel}","Email Property {Vidly.Models.ForgotPasswordViewModel}","Email Property {Vidly.Models.ForgotViewModel}","Email Property {Vidly.Models.LoginViewModel}","Email Property {Vidly.Models.RegisterViewModel}","Email Property {Vidly.Models.ResetPasswordViewModel}","EmailService Class","EnableTwoFactorAuthentication Method","ExternalLogin Method","ExternalLoginCallback Method","ExternalLoginConfirmation Method","ExternalLoginConfirmationViewModel Class","ExternalLoginFailure Method","ExternalLoginListViewModel Class","FactorViewModel Class","FilterConfig Class","ForgotPassword  Method","ForgotPassword (ForgotPasswordViewModel) Method","ForgotPasswordConfirmation Method","ForgotPasswordViewModel Class","ForgotViewModel Class","GenerateUserIdentityAsync Method","HasPassword Property","HomeController Class","Id Property {Vidly.Models.Customer}","Id Property {Vidly.Models.Movie}","Index Method {Vidly.Controllers.HomeController}","Index Method {Vidly.Controllers.ManageController}","IndexViewModel Class","LinkLogin Method","LinkLoginCallback Method","LogOff Method","Login (LoginViewModel, String) Method","Login (String) Method","LoginViewModel Class","Logins Property","ManageController  Constructor","ManageController (ApplicationUserManager, ApplicationSignInManager) Constructor","ManageController Class","ManageLogins Method","ManageLoginsViewModel Class","ManageMessageId Enumeration","Movie Class","Movie Property","MoviesController Class","MvcApplication Class","Name Property {Vidly.Models.Customer}","Name Property {Vidly.Models.Movie}","NewPassword Property {Vidly.Models.ChangePasswordViewModel}","NewPassword Property {Vidly.Models.SetPasswordViewModel}","Number Property","OldPassword Property","OtherLogins Property","Password Property {Vidly.Models.LoginViewModel}","Password Property {Vidly.Models.RegisterViewModel}","Password Property {Vidly.Models.ResetPasswordViewModel}","PhoneNumber Property {Vidly.Models.IndexViewModel}","PhoneNumber Property {Vidly.Models.VerifyPhoneNumberViewModel}","Provider Property","Providers Property {Vidly.Models.ConfigureTwoFactorViewModel}","Providers Property {Vidly.Models.SendCodeViewModel}","Purpose Property","Random Method","RandomMovieViewModel Class","Register  Method","Register (RegisterViewModel) Method","RegisterBundles Method","RegisterGlobalFilters Method","RegisterRoutes Method","RegisterViewModel Class","RememberBrowser Property","RememberMe Property {Vidly.Models.LoginViewModel}","RememberMe Property {Vidly.Models.SendCodeViewModel}","RememberMe Property {Vidly.Models.VerifyCodeViewModel}","RemoveLogin Method","RemovePhoneNumber Method","ResetPassword (ResetPasswordViewModel) Method","ResetPassword (String) Method","ResetPasswordConfirmation Method","ResetPasswordViewModel Class","ReturnUrl Property {Vidly.Models.ExternalLoginListViewModel}","ReturnUrl Property {Vidly.Models.SendCodeViewModel}","ReturnUrl Property {Vidly.Models.VerifyCodeViewModel}","RouteConfig Class","SelectedProvider Property {Vidly.Models.ConfigureTwoFactorViewModel}","SelectedProvider Property {Vidly.Models.SendCodeViewModel}","SendAsync Method {Vidly.EmailService}","SendAsync Method {Vidly.SmsService}","SendCode (SendCodeViewModel) Method","SendCode (String, Boolean) Method","SendCodeViewModel Class","SetPassword  Method","SetPassword (SetPasswordViewModel) Method","SetPasswordViewModel Class","SignInManager Property {Vidly.Controllers.AccountController}","SignInManager Property {Vidly.Controllers.ManageController}","SmsService Class","Startup Class","TwoFactor Property","UserManager Property {Vidly.Controllers.AccountController}","UserManager Property {Vidly.Controllers.ManageController}","VerifyCode (String, String, Boolean) Method","VerifyCode (VerifyCodeViewModel) Method","VerifyCodeViewModel Class","VerifyPhoneNumber (String) Method","VerifyPhoneNumber (VerifyPhoneNumberViewModel) Method","VerifyPhoneNumberViewModel Class","Vidly Namespace","Vidly Reference","Vidly.Controllers Namespace","Vidly.Models Namespace","Vidly.ViewModel Namespace"
		);
		
		
		var oldHighlight = 0;
		var oldKey = "";
		
		function get_match(text) {
		    var ltext = text.toLowerCase();
		    for(i in words) {
		        if(words[i].toLowerCase().indexOf(ltext) == "0") {
		            return words[i];
		        }
		    }
		    return "";
		}
		
		function highlight(keyword) {
		    if(oldHighlight) oldHighlight.className = "";
		    var el = parent.frames['zindex'].document.getElementById("w_"+keyword);
		    el.className="highlighted";
		    oldHighlight = el;
		}
		
		function check_input(text, matchfun) {
		    if(text!=oldKey) {
		        var keyword = matchfun(text);
		        if(keyword) {       
		            highlight(keyword);
		            parent.frames['zindex'].document.getElementById('w_'+keyword).scrollIntoView();
		        }
		        oldKey = text;
		    }
		}
	</script>
</body>
